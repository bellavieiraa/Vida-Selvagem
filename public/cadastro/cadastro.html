<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./cadastro.css" />
    <script src="./cadastro.js" defer></script>
    <title>cadastro</title>
  </head>

  <body>

    <header>

      <div class="logo">
        <a href="../index.html"> <img src="../capa/img_capa/home.png" /></a>
     </div>

      <div class="botao">
        <button class="entrar">
          <a href="../login/login.html">Entrar</a>
        </button>

        <button class="cadastro">
          <a href="./cadastro.html">Cadastro</a>
        </button>
      </div>
    </header>


    <main>
        <form action="">
            <div class="input-box">
                <label for="name">Nome</label>
                <input type="text" id="name">
            </div>

            <div class="input-box">
              <label for="email">E-mail</label>
              <input type="email" id="email">
            </div>

            <div class="input-box">
                <label for="password">Senha</label>
                <input type="password" id="password">
            </div>

            <div class="input-box">
                <label for="password-confirmation">Confirme a Senha</label>
                <input type="password" id="password-confirmation">
            </div>

            <button>Cadastrar</button>
        </form>

        <p>
            Já possui uma conta? <a href="../login/login.html">Faça login!</a>
        </p>
    </main>
</body>
</html>
