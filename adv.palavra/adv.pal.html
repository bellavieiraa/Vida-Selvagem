<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jogo de Adivinhação de Palavras</title>
    <link rel="stylesheet" href="adv.pal.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    
    <div class="logo">
        <a href="../indice/indice.html"> <img src="../capa/img_capa/home.png" /></a>
    </div>

    <div class="retangulo"></div>

    <div class="container">
      <h1>Adivinhe a palavra!</h1>
      <div class="conteudo">
        <input type="text" class="entrada-digitacao" maxlength="1">
        <div class="entradas"></div>
        <div class="detalhes">
          <p class="dica">Dica: <span></span></p>
          <p class="tentativas-restantes">Tentativas restantes: <span></span></p>
          <p class="letras-erradas">Letras erradas: <span></span></p>
        </div>
        <button class="botao-reiniciar">Recomeçar</button>
      </div>
    </div>

    <div class="retangulo2">
      <div class="icones">
        <a href="../produtores/prod.html"> <img src="./icons/icon-prod.png" /></a>
        <a href="../consu1/consu1.html"> <img src="./icons/icon-consu1.png" /></a>
        <a href="../consu2/consu2.html"> <img src="./icons/icon-consu2.png" /></a>
        <a href="../consu3/consu3.html"> <img src="./icons/icon-consu3.png" /></a>
        <a href="../decom/decom.html"> <img src="./icons/icon-decom.png" /></a>
      </div> 
    </div>

    
    <script src="js/palavra.js"></script>
    <script src="js/adv.pal.js"></script>

  </body>
</html>
